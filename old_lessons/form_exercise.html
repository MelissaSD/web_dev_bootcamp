<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
</head>
<body>
  <h1>Register</h1>

  <form>
    <label for="first">First Name:</label>
    <input name="first" id="first" type="text" placeholder="John" required/>
    <label for="last">Last Name:</label>
    <input name="last" id="last" type="text" placeholder="Smith" required/>


    <div>
      <label for="Male">Male</label>
        <input name="Gender" id="Male" type="radio" value="Male">
      <label for="Female">Female</label>
        <input name="Gender" id="Female" type="radio" value="Female">
      <label for="Other">Other</label>
        <input name="Gender" id="Other" type="radio" value="Other">
    </div>

    <div>
      <label for="username">Email</label>
       <input name="email" type="email" placeholder="your email" required>
      <label for="password">Password</label>
       <input name="password" type="password" placeholder="your password" pattern=".{5,10}" required title="Password must be between 5 and 10 characters">
    </div>

    <div>
      <label>
        Birthday:
        <select name="month">
         <option>Month</option>
         <option>January</option>
         <option>February</option>
         <option>March</option>
        </select>
        <select name="day">
          <option>Day</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
        </select>
        <select name="year">
          <option>Year</option>
          <option>1990</option>
          <option>1991</option>
          <option>1992</option>
        </select>
      </label>
    </div>

    <div>
      <label for="agreed">I agree to the terms and conditions:</label>
      <input id="agreed" name="agreed" type="checkbox">
    </div>

    <input type="submit">

  </form>
</body>
</html
